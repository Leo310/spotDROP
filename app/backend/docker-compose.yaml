version: "3"

services:
  mysqldb:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d

  redisdb:
    image: redis:6.2.1
    ports:
      - 6379:6379
