    <script>
        $(document).ready(() => {
            getPP();
            const spotcount = 0; // 0 equals all spots
            getUsername()
                .then(username => {
                    document.querySelector("#username").innerHTML = "@" + username;
                    getUserSpots(username, spotcount)
                });
        });

        /*const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');*/

        function getUserSpots(username, count) {
            fetch("/getspots/" + username, {
                    method: "post",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "spotcount": count.toString()
                    })
                })
                .then(response => {
                    if (!response.ok)
                        throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(content => {
                    if (content[0].status == errorcodes.success) {
                        document.querySelector("#spotscount").innerHTML = content.length - 1;
                        createSpots(content, content.length - 1);
                    } else
                        console.log(content[0].status);

                })
                .catch(err => console.log(err))
        }
    </script>

        <div class="userwrapper">

            <div class="userdata">
                <div class="userimage">
                    <img id="profilepicture" src="">
                    <script>
                        function uploadPP() {
                            image = document.getElementById("fileup").files[0];
                            if (image != undefined) {

                                let formData = new FormData();
                                formData.append("addpp", image);
                                fetch("/profile", {
                                        method: "post",
                                        body: formData
                                    })
                                    .then(response => {
                                        if (!response.ok)
                                            throw new Error('Network response was not ok');
                                        return response.json();
                                    })
                                    .then(content => {
                                        if (content.status == errorcodes.success) {
                                            console.log("Succesfully uploaded Profile Picture");
                                            getPP();
                                            window.location = "/profile";
                                        } else {
                                            console.log(content.status);
                                        }
                                    })
                                    .catch(err => console.log(err))
                            } else {
                                console.log("no image selected")
                            }
                        }

                        function deletePP() {
                            fetch("/profile", {
                                    method: "post",
                                    headers: {
                                        "Content-Type": "application/json"
                                    },
                                    body: JSON.stringify({
                                        "deletepp": "Delete the Profile Picture"
                                    })
                                })
                                .then(response => {
                                    if (!response.ok)
                                        throw new Error('Network response was not ok');
                                    return response.json();
                                })
                                .then(content => {
                                    if (content.status == "Success") {
                                        console.log("Succesfully deleted Profile Picture");
                                        window.location = "/profile";
                                    } else
                                        console.log(content.status);

                                })
                                .catch(err => console.log(err))
                        }
                    </script>
                    <input type="file" id="fileup" name="file" accept="image/*" style="display: block;">
                    <input type="button" value="Upload" onclick="uploadPP()" style="display: block;">
                    <input type="button" value="Delete" onclick="deletePP()" style="display: block;">
