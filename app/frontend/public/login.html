<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <a href="index">index</a>
        <h1>Login</h1>
        Name:
        <input type="text" id="nameinput">
        Password:
        <input type="text" id="passwordinput">
        <input type="button" value="submit" onclick="login()">
        <p>Server send your login data back: <br>Name: <span id="loginname"></span><br> Password: <span id="loginpassword"></span></p>
        <script>
            function login()
            { 
                const name = document.getElementById("nameinput").value;
                const password = document.getElementById("passwordinput").value;
                const loginData = {
                    name: name,
                    password: password
                };
                const options = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                }
                fetch("/login", options)
                .then(response => response.json())
                .then(content => {
                    document.getElementById("loginname").textContent = content.name;
                    document.getElementById("loginpassword").textContent = content.password;
                })
                .catch(err => console.log(err))
            }
        </script>
    </body>
</html>
